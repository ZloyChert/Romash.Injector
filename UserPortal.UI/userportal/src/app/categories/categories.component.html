<div class="categories">
  <div 
    id="category.Id" 
    class="category"
    *ngFor="let category of categories" 
    (click)="onCategoryClick(category.Id)">
    <div class="category-text">
      {{category.Name}}
    </div>
  </div>
  <div routerLink="/create" class="category">
    <div class="category-text">
      {{newElementText}}
    </div>
  </div>
</div>
